
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Portrait</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="text">Your repeated text here. </p>

    <!-- Optional JavaScript to repeat text -->
    <script>
        let str = "GeeksForGeeks "; // Replace with your desired text
        document.getElementById("text").innerHTML = str.repeat(500); // Repeats the text 500 times
    </script>
</body>
</html>
